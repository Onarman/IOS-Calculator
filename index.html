<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="top-line"></div>
            <div class="bottom-line"></div>
        </div>

        <div class="buttons">
            <div class="btn gray c">C</div>
            <div class="btn gray min-plus operator">&#177</div>
            <div class="btn gray modulus operator">%</div>
            <div class="btn orange divide operator">&divide;</div>
            <div class="btn dark num">7</div>
            <div class="btn dark num">8</div>
            <div class="btn dark num">9</div>
            <div class="btn orange multi operator">x</div>
            <div class="btn dark num">4</div>
            <div class="btn dark num">5</div>
            <div class="btn dark num">6</div>
            <div class="btn orange minus operator">-</div>
            <div class="btn dark num">1</div>
            <div class="btn dark num">2</div>
            <div class="btn dark num">3</div>
            <div class="btn orange plus operator">+</div>
            <div class="btn dark num">0</div>
            <div class="btn dark dot">.</div>
            <div class="btn dark equal">=</div>





        </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
